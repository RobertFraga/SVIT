{% extends "admin/admin_dashboard.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<!-- Custom fonts for this template-->
<link href= "{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
<link href= "{% static "https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" %}" rel="stylesheet">


<!-- Begin Page Content -->


<div class="container-fluid">
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add New Student User</h6>
        </div>
    
        <div class="card-body">
            <div class="container-fluid">
                <form action='' method='POST'>
                    <div class="row g-3">
                        {% csrf_token %}
                        <div class="col-md-6">
                            {{ student | crispy }}
                        </div>
                    </div>
                    
                    <button value="Cancel" class="btn btn-danger">Cancel</button>
                    <input type="submit" value="Next" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
