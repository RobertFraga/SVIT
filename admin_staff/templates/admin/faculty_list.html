{% extends "admin/admin_dashboard.html" %}

{% block content %}
<div class="page-title mb-4" style="margin:15px;">
  <h2 style="color: #615EFC; font-weight: bold; margin-right: 20px; padding-left: 50px;">Faculty List</h2>
  <hr style="margin-top: 0; color: black;">
</div>

<div class="container border rounded-4">
    <div class="d-grid gap-2 d-md-flex p-2 justify-content-md-end" style='margin: 10px'>
      <a href="{% url "addflt" %}" role='btn' class='btn btn-primary'>
        <i class="bi bi-plus-circle"></i> add teacher
      </a>
    </div>
    <table class="table table-hover" >
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Section</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in faculty %}
                  <tr>
                    <td>{{i.faculty_staff_id}}</td>
                    <td>{{i.surname}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.section}}</td>
                    <td>
                      <button class="btn btn-primary" type="submit" title="Edit"><a href="{% url "faculty_profile" i.faculty_staff_id %}" style="text-decoration: none; color: inherit" >View</a></button>
                    </td>
                  </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
