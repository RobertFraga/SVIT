{% extends "admin/admin_dashboard.html" %}

{% block content %}
<div class="container-fluid border rounded" style="margin: 5px">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style='margin: 10px'>
      <a href="{% url "addflt" %}" role='btn' class='btn btn-primary'>
        <i class="bi bi-plus-circle"></i> add student
      </a>
    </div>
    <table class="table table-hover" >
        <thead>
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in guidance %}
                  <tr>
                    <td>{{i.guidance_staff_id}}</td>
                    <td>{{i.surname}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.middle_name}}</td>
                    <td>
                      <button class="btn btn-primary" type="submit" title="Edit"><a href="" style="text-decoration: none; color: inherit" >View</a></button>
                    </td>
                  </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
