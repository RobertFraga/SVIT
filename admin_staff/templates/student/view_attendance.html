{% extends "student/student_dashboard.html" %}

{% block content %}

{% csrf_token %}

<input type="text" class="form-control" id="inputLrn" placeholder='student LRN' value="{{student.student_lrn}}">
<!-- Title Page -->
<div class="page-title mb-4" style="margin:15px;">
    <h2 style="color: #615EFC; font-weight: bold; margin-right: 20px; padding-left: 50px;">Attendance Record</h2>
    <hr style="margin-top: 0; color: black;">
  </div>
  <div class="container">
      <h4><strong>Student Name:</strong> <span id="student-name"></span></h4>
  </div>
  
  <!-- Attendance Summary -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="alert alert-primary">
          <strong>Total Attendance:</strong> <span id="total-count">0</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="alert alert-success">
          <strong>Present:</strong> <span id="present-count">0</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="alert alert-danger">
          <strong>Absent:</strong> <span id="absent-count">0</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Attendance Table -->
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendance-table-body">
        <!-- Data will be inserted here using jQuery -->
      </tbody>
    </table>
  </div>
  
  <!-- jQuery & AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
   $(document).ready(function () {
    let studentLrn = $("#inputLrn").val().trim();
    
    if (!studentLrn) {
        alert("Student LRN is missing!");
        return; // Stop execution if LRN is empty
    }

    console.log(studentLrn);
    
    $.ajax({
        url: "/api/attendance_view_only/" + studentLrn + "/",
        type: "GET",
        dataType: "json",
        success: function (response) {
            console.log(response);

            // Display Student Name
            if (response.first_name && response.surname) {
                $("#student-name").text(response.first_name + " " + response.surname);
            } else {
                $("#student-name").text("N/A");
            }

            let tableBody = $("#attendance-table-body");
            tableBody.empty();

            // Update Count Summary
            $("#total-count").text(response.total_count || 0);
            $("#present-count").text(response.present_count || 0);
            $("#absent-count").text(response.absent_count || 0);

            // Populate Attendance Table
            if (Array.isArray(response.attendance_records) && response.attendance_records.length > 0) {
                $.each(response.attendance_records, function (index, record) {
                    let row = `<tr>
                                  <td>${index + 1}</td>
                                  <td>${record.date}</td>
                                  <td>${record.status}</td>
                               </tr>`;
                    tableBody.append(row);
                });
            } else {
                tableBody.append('<tr><td colspan="3">No attendance records found.</td></tr>');
            }
        },
        error: function () {
            alert("Failed to load attendance records. Please try again.");
        }
    });
});

  
  </script>
{% endblock content %}
