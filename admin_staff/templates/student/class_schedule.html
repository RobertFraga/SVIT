{% extends "student/student_dashboard.html" %}

{% load static %}
{% block content %}
<!-- CSS-->
<style>
    .logo img {
        width: 8vw; /* Makes sure image scales properly */
        height: auto;
        border-radius: 100%;
    }
</style>

<!-- Begin Page Content -->
<div class="container-fluid mb-4 d-flex align-items-center justify-content-between bg-gradient-primary" style="height: 12vh; margin-bottom: 2vh;">
    <div class="logo">
        <img src="{% static "img/logo.png" %}" alt="Logo">
    </div>
    
    <div class="Title text-white"><h1>Class Schedule</h1></div>

    <div class="text-white" id="school year"><h3>2024-2025</h3></div>

    <div class="d-flex align-items-center gap-3">
        <div class="text-white">
            <div id="current-date"></div>
            <div id="current-time"></div>
        </div>
    </div>

    <!-- jQuery Script for Live Date & Time -->
    <script>
        function updateDateTime() {
            let now = new Date();

            // Format Date
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let dateStr = now.toLocaleDateString('en-US', options);

            // Format Time
            let timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

            // Update elements
            $("#current-date").text(dateStr);
            $("#current-time").text(timeStr);
        }

        // Update time every second
        $(document).ready(function () {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</div>

<div class="container-fluid p-3" style="height: 100vh;">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List of Subjects Schedule</h6>
        </div>

        <div class="card-body">
            <div class="table-responsive">

                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 d-flex align-items-center">
                            <div class="dataTables_length d-flex align-items-center gap-2" id="dataTable_length">
                                <label class="d-flex align-items-center mb-2">
                                    Show 
                                    <select name="dataTable_length" aria-controls="dataTable" class="custom-select custom-select-sm form-control form-control-sm mx-2">
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                    </select> 
                                    entries
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-sm-12 col-md-6">
                            <div class="dataTables_length d-flex align-items-center gap-2" id="dataTable_length">
                                <label class="d-flex align-items-center mb-2">
                                    Search: 
                                    <input type="search" class="form-control form-control-sm ms-2" placeholder aria-controls="dataTable">
                                </label>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Day</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Teacher</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Monday</td>
                                    <td>1:00 - 2:00 pm</td>
                                    <td>Mathematics 7</td>
                                    <td>Mr. Juan Dela Cruz</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                    
            </div>        
        </div>
    </div>
</div>


{% endblock content %}
