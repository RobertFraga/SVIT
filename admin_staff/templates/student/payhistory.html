{% load static %}
{% block content %}

<style>
    .logo img {
        width: 8vw; /* Makes sure image scales properly */
        height: auto;

</style>

<!-- Begin Page Content -->
<div class="container-fluid mb-4 d-flex align-items-center justify-content-between bg-gradient-primary" style="height: 12vh; margin-bottom: 2vh;">
    <div class="logo">
        <img src="{% static "img/logo.png" %}" alt="Logo">
    </div>
    
    <div class="Title text-white"><h1>Payment History</h1></div>

    <div class="text-white" id="school year"><h3>2024-2025</h3></div>

    <div class="d-flex align-items-center gap-3">
        <div class="text-white">
            <div id="current-date"></div>
            <div id="current-time"></div>
        </div>
    </div>

    <!-- jQuery Script for Live Date & Time -->
    <script>
        function updateDateTime() {
            let now = new Date();

            // Format Date
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let dateStr = now.toLocaleDateString('en-US', options);

            // Format Time
            let timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

            // Update elements
            $("#current-date").text(dateStr);
            $("#current-time").text(timeStr);
        }

        // Update time every second
        $(document).ready(function () {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</div>

<div class="container-fluid p-3 mb-5" style="height: 100vh;">

    <div class="card shadow mb-5">

        <div class="card-header py-3">
