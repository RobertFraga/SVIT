{% extends "student/student_dashboard.html" %}

{% block content %}
<div class="container-fluid">
    <form class="row g-3" >
        {% csrf_token %}
        <div class="col-md-6" >
            <label for="inputEmail4" class="form-label">LRN</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder='student LRN' value="{{student.student_lrn}}">
        </div>
        <div class="col-md-6" >
            <label for="inputEmail4" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder='student LRN' value="{{student.user}}">
        </div>
        <div class="col-md-4" >
            <label for="inputsurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="inputsurname" value="{{student.surname}}">
        </div>
        <div class="col-md-4" >
            <label for="inputname" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputname" value="{{student.first_name}}">
        </div>
        <div class="col-md-4" >
            <label for="inputmiddle" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="inputmiddle" value="{{student.middle_name}}">
        </div>
        <div class="col-md-4" >
            <label for="inputState" class="form-label">Gender</label>
            <input type="text" class="form-control" id="inputgender" value="{{student.gender}}">
        </div>
        <div class="col-md-4" >
            <label for="inputbirth" class="form-label">Birth Date</label>
            <input type="input" class="form-control" id="inputbirthdate" value="{{student.birth_date}}">
        </div>
        <div class="col-md-4" >
            <label for="inputbirth" class="form-label">Birth Place</label>
            <input type="text" class="form-control" id="inputbirthplace" value="{{student.birth_place}}">
        </div>
        <div class="col-md-4" >
            <label for="inputreligion" class="form-label">Religion</label>
            <input type="text" class="form-control" id="inputreligion" value="{{student.religion}}">
        </div>
        <div class="col-md-4" >
            <label for="inputState" class="form-label">Civil Status</label>
            <input type="text" class="form-control" id="inputcontact" value="{{student.civil_status}}">
        </div>
        <div class="col-md-4" >
            <label for="inputcontact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="inputcontact" value="{{student.contact}}">
        </div>

        <div class="col-md-6" > 
            <label for="disabledTextInput" class="form-label">section</label>
            <input type="text" id="disabledTextInput" class="form-control" value="{{student.section}}">
        </div>

        <div class="col-md-6" >
            <label for="inputemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputemail" value="{{student.email}}">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" title="Edit"><a style="text-decoration: none; color: inherit">
                <i class="bi bi-pencil-square"></i> Edit
            </a></button>        
        </div>
    </form>
</div>
{% endblock content %}
