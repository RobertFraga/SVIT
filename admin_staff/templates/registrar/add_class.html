{% extends "registrar/registrar-dashboard.html" %}

{% load static %}
{% block heading %} <h1>Pending Students</h1> {% endblock heading %}

{% block content %}

<!-- Custom fonts for this template-->
<link href= "{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
<link href= "{% static "https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" %}" rel="stylesheet">

<div class="container-fluid" style=" display: flex; margin-top: 3vh; margin-bottom: 5vh;">

    <div class="box1 p-3" style="height: auto; flex: 4; border-radius: 13px;">
        <div class="card shadow-sm mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Student Pending List</h6>
            </div>
    
            <div class="card-body">
                <div class="form">
                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Select Grade Level</label>
                            <select id="inputState" class="form-control" placeholder="Select...">
                                <option >Select...</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Select Section</label>
                            <select id="inputState" class="form-control" placeholder="Select...">
                                <option default>Select...</option>
                                <option>Exodus</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Add Adviser</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Type here...">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Select Class Shift</label>
                            <select id="inputState" class="form-control" placeholder="Select...">
                                <option default>Select...</option>
                                <option>Morning Shift</option>
                                <option>Afternoon Shift</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="box2 p-3" style="height: auto; flex: 1; border-radius: 13px;">
        <a href="{% url "pending" %}" class="btn btn-primary btn-icon-split d-flex justify-content-between mb-3" style="width: 100%;">
            <span class="icon text-white-50">
                <i class="bi bi-back"></i>
            </span>
            <span class="text">Back</span>
            <span></span>
        </a>
        <a href="#" class="btn btn-info btn-icon-split d-flex justify-content-between mb-3" style="width: 100%;">
            <span class="icon text-white-50">
                <i class="bi bi-pencil-square"></i>
            </span>
            <span class="text">Edit</span>
            <span></span>
        </a>
        <a href="#" class="btn btn-success btn-icon-split d-flex justify-content-between mb-2" style="width: 100%;" data-click="archive">
            <span class="icon text-white-50">
                <i class="bi bi-check-square"></i>
            </span>
            <span class="text">Save</span>
            <span></span>
        </a>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.addEventListener("click", function(event) {
                    if (event.target.closest("[data-click='archive']")) {
                        event.preventDefault();
                        if (confirm("Are you sure you want to save this?")) {
                            document.getElementById("archiveForm").submit();
                        }
                    }
                });
            });
          </script>
    </div>

</div>

{% endblock content %}
